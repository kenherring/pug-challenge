version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  # build-container:
  compile-and-test:
    docker:
      - image: kherring/oedb:latest
    steps:
      - checkout
      - run: .base64 --decode <<< "$PROGRESS_CFG_BASE64" > /psc/dlc/progress.cfg
      - run: ant compile
      - run: ant test
      - persist_to_workspace:
          root: .
          paths: [ '.' ]
      - store_artifacts:
          path: target/results.xml
      - store_test_results:
          path: target/results.xml
  sonar-scan:
    docker:
      - image: cimg/openjdk:11.0.20
    steps:
      - attach_workspace:
          at: .
      - sonarcloud/scan

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - compile-and-test
      - sonar-scan:
          requires: [ compile-and-test ]
          context: SonarCloud
